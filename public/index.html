<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puppeteer Script Runner</title>
</head>
<body>
  <h1>Puppeteer Script Runner</h1>
  <button id="runScript">Run Script</button>
  <p id="result"></p>

  <script>
    document.getElementById('runScript').addEventListener('click', async () => {
      try {
        const response = await fetch('/run-script');
        const data = await response.json();
        document.getElementById('result').innerText = `Authorization Token: ${data.token}`;
      } catch (error) {
        document.getElementById('result').innerText = 'Error running script';
      }
    });
  </script>
</body>
</html>
